<h2>Person List Component</h2>

<ul class="persons">
    <li *ngFor="let person of persons">
        <a routerLink="/edit/{{person.id}}">
            <span class="badge">{{person.id}}</span> {{person.firstName}}
        </a>

        <button class="delete" title="delete hero"
        (click)="delete(person)">X</button>
    </li>
</ul>


<div>
    <label for="new-person">First name: </label>
    <input id="new-person" #personName />

    <button class="add-button" (click)="add(personName.value); personName.value=''">
        Add New Person
    </button>
</div>
